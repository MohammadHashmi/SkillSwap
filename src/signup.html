    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-success bg-gradient text-white" style="border-radius: 1rem;">

                    <p class="text-white-50 mb-5">Please enter an email and password!</p>
                    <form id="MainForm">
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />

                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="submit">Sign up</button>
                    </div>
                    </form>
                    <div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

            };
            const app = initializeApp(firebaseConfig);

            const auth = getAuth();

            let email = document.getElementById("email");
            let password = document.getElementById("password");

            let RegisterUser = evt => {
                evt.preventDefault();

                createUserWithEmailAndPassword(auth, email.value, password.value)

                    console.log(email.value)

                })
                .catch((error) => {
                    console.log(error.code)

            MainForm.addEventListener("submit", RegisterUser);
