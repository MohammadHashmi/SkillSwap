<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <h2>SkillSwap</h2>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="contracts.html" class="nav-link px-2" style="color: green;">Contracts</a></li>
            <li><a href="bazaar.html" class="nav-link px-2" style="color: green;">Bazaar</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" onclick="location.href = 'login.html'" class="btn btn-outline-success me-2">Login</button>
            <button type="button" onclick="location.href = 'signup.html'" class="btn btn-success">Sign up</button>
          </div>
        </header>
      </div>



    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-success bg-gradient text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
        
                    <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                    <p class="text-white-50 mb-5">Please enter an email and password!</p>
                    <form id="signUpForm" action="" method="POST">
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
                    </div>
        
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" required />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" required />
                    </div>

                    <div class="form-floating align-self-center" id="dropdown">
                        <select class="form-select" name="specialty" id="specialty">
                            <option value="" style="line-height: 100%;">Specialty</option>
                            <option value="dog">Web Development</option>
                            <option value="cat">Graphic Design</option>
                            <option value="hamster">Human Resources</option>
                            <option value="parrot">Cybersecurity</option>
                            <option value="spider">Sales</option>
                          </select>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit" id="submit">Sign up</button>
                    </div>
                    </form>
                    <div>
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-white-50 fw-bold">Login</a>
                    </p>
                    </div>
        
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="src/signup.js" type="module"></script>
    </body>
</html>
